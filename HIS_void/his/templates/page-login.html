<!DOCTYPE html>
<html lang="zh" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录 - 医院信息管理系统</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon.png">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body class="h-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h4 class="text-center mb-4">登录您的帐户</h4>
                                <form action="/login-{{ user_type }}/" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="mb-1"><strong>用户名</strong></label>
                                        <input type="email" class="form-control" value="hello@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1"><strong>密码</strong></label>
                                        <input type="password" class="form-control" value="Password">
                                    </div>
                                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox ml-1">
                                                <input type="checkbox" class="custom-control-input"
                                                       id="basic_checkbox_1">
                                                <label class="custom-control-label"
                                                       for="basic_checkbox_1">记住我的账号密码</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a href="page-forgot-password.html">忘记密码？</a>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    {# url好像是在urls.py中定义的，这里暂时使用'page-register，后端应该要修改 #}
                                    {#  <p>还没有帐号？ <a class="text-primary" href="{% url 'page-register' %}">注册</a></p> #}
                                    <p>还没有帐号？ <a class="text-primary">注册</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="../static/vendor/global/global.min.js"></script>
<script src="../static/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="../static/js/custom.min.js"></script>
<script src="../static/js/deznav-init.js"></script>

</body>

</html>
